
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GradeQuest: Seasonal Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@400;500;600;700&family=Inter:wght@400;500;600&family=Mountains+of+Christmas:wght@400;700&family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Rajdhani', 'sans-serif'],
              game: ['Orbitron', 'sans-serif'],
              festive: ['Comfortaa', 'cursive'],
            },
            colors: {
              game: {
                bg: '#f8fafc', 
                panel: '#ffffff',
                gold: '#fbbf24',
                goldLight: '#fef3c7',
                red: '#f43f5e',
                redLight: '#fff1f2',
                green: '#10b981',
                greenLight: '#f0fdf4',
                cyan: '#06b6d4',
                blue: '#3b82f6',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'shine': 'shine 8s linear infinite',
              'twinkle': 'twinkle 4s ease-in-out infinite',
              'falling': 'falling 10s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(5deg)' },
              },
              shine: {
                '0%': { backgroundPosition: '200% center' },
                100: { backgroundPosition: '-200% center' },
              },
              twinkle: {
                '0%, 100%': { opacity: 0.3, transform: 'scale(0.8)' },
                '50%': { opacity: 1, transform: 'scale(1.1)' }
              },
              falling: {
                '0%': { transform: 'translateY(-10vh) translateX(0) rotate(0deg)', opacity: 0 },
                '10%': { opacity: 0.8 },
                '90%': { opacity: 0.8 },
                '100%': { transform: 'translateY(100vh) translateX(40px) rotate(360deg)', opacity: 0 }
              }
            }
          }
        }
      }
    </script>
<style>
  .nature-particle {
    position: fixed;
    top: -20px;
    pointer-events: none;
    z-index: 50;
  }
  /* บังคับสีพื้นหลังให้สว่างเสมอเพื่อแก้ปัญหาธีมเดิมค้าง */
  body {
    background-color: #f8fafc !important;
    color: #1e293b !important;
    margin: 0;
    min-height: 100vh;
  }
</style>

  }
}
</script>
