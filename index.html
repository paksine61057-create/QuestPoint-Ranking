<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GradeQuest: Festive Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@400;500;600;700&family=Inter:wght@400;500;600&family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Rajdhani', 'sans-serif'],
              game: ['Orbitron', 'sans-serif'],
              festive: ['"Mountains of Christmas"', 'cursive'],
            },
            colors: {
              game: {
                dark: '#052e16', // Forest Green
                panel: '#064e3b', // Deep Emerald
                gold: '#fbbf24',
                goldLight: '#fde68a',
                red: '#991b1b', // Festive Red
                redLight: '#ef4444',
                green: '#15803d',
                greenLight: '#22c55e',
                cyan: '#22d3ee',
                blue: '#3b82f6',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'shine': 'shine 8s linear infinite',
              'twinkle': 'twinkle 4s ease-in-out infinite',
              'snow': 'snow 10s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              shine: {
                '0%': { backgroundPosition: '200% center' },
                '100%': { backgroundPosition: '-200% center' },
              },
              twinkle: {
                '0%, 100%': { opacity: 0.3, transform: 'scale(0.8)' },
                '50%': { opacity: 1, transform: 'scale(1.1)' }
              },
              snow: {
                '0%': { transform: 'translateY(-10vh) translateX(0)', opacity: 1 },
                '100%': { transform: 'translateY(100vh) translateX(20px)', opacity: 0.3 }
              }
            }
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1"
  }
}
</script>
<style>
  .snow-particle {
    position: fixed;
    top: -10px;
    background: white;
    border-radius: 50%;
    pointer-events: none;
    z-index: 50;
    filter: blur(1px);
  }
</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
