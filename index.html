<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GradeQuest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Rajdhani', 'sans-serif'],
              game: ['Orbitron', 'sans-serif'],
            },
            colors: {
              game: {
                dark: '#020617',
                panel: '#0f172a',
                gold: '#fbbf24',
                goldLight: '#fde68a',
                purple: '#a855f7',
                purpleLight: '#e9d5ff',
                blue: '#3b82f6',
                cyan: '#22d3ee',
                red: '#ef4444',
                bronze: '#cd7f32',
                silver: '#cbd5e1',
                platinum: '#f1f5f9',
                diamond: '#67e8f9',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'shine': 'shine 8s linear infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'spin-slow': 'spin 12s linear infinite',
              'shimmer-sweep': 'shimmer-sweep 6s cubic-bezier(0.4, 0, 0.2, 1) infinite',
              'twinkle': 'twinkle 4s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              shine: {
                '0%': { backgroundPosition: '200% center' },
                '100%': { backgroundPosition: '-200% center' },
              },
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(251, 191, 36, 0.2)' },
                '100%': { boxShadow: '0 0 20px rgba(251, 191, 36, 0.6), 0 0 10px rgba(251, 191, 36, 0.4)' },
              },
              'shimmer-sweep': {
                '0%': { transform: 'translate(-100%, -100%) rotate(45deg)' },
                '20%': { transform: 'translate(100%, 100%) rotate(45deg)' },
                '100%': { transform: 'translate(100%, 100%) rotate(45deg)' }
              },
              twinkle: {
                '0%, 100%': { opacity: 0.2, transform: 'scale(0.8)' },
                '50%': { opacity: 1, transform: 'scale(1.2)' }
              }
            }
          }
        }
      }
    </script>
<script type="importmap">

  }
}
</script>
